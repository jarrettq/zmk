name: Build Lulu Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/zmkfirmware/zmk-build-arm:3.5
    steps:
      - name: Checkout ZMK fork
        uses: actions/checkout@v4
        with:
          path: zmk

      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.actor }}/zmk-config
          path: config
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            zmk/modules/
            zmk/tools/
            zmk/zephyr/
            zmk/bootloader/
          key: ${{ runner.os }}-build-${{ hashFiles('zmk/app/west.yml') }}

      - name: Initialize west workspace
        run: |
          cd zmk/app
          west init -l .
          west update

      - name: Build Lulu Left
        run: |
          cd zmk/app
          west build -s . -b rp2040 -- -DSHIELD=lulu_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config/config"

      - name: Rename and store left firmware
        run: |
          mkdir -p artifacts
          cp zmk/app/build/zephyr/zmk.uf2 artifacts/lulu_left-rp2040-zmk.uf2

      - name: Clean build directory
        run: rm -rf zmk/app/build

      - name: Build Lulu Right
        run: |
          cd zmk/app
          west build -s . -b rp2040 -- -DSHIELD=lulu_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config/config"

      - name: Rename and store right firmware
        run: |
          cp zmk/app/build/zephyr/zmk.uf2 artifacts/lulu_right-rp2040-zmk.uf2

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: lulu-firmware
          path: artifacts/*.uf2
